<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="nav-bar">
        <div class="nav-option">
            <a href="#">Docs</a>
            <a href="#">Play</a>
            <a href="#">About Us</a>
        </div>
    </div>
    <div class="game-area">
        <div class="player-box" id="player-box">
            <div class="player-1" id="player-1">
                <p>Player 1(X) <br>Score<br><span id="score-X" style="color:white; font-size: large;">0</span></p>
            </div>
        </div>
        <div class="container" id="container">
            <div class="box" id="box1"></div>
            <div class="box" id="box2"></div>
            <div class="box" id="box3"></div>
            <div class="box" id="box4"></div>
            <div class="box" id="box5"></div>
            <div class="box" id="box6"></div>
            <div class="box" id="box7"></div>
            <div class="box" id="box8"></div>
            <div class="box" id="box9"></div>
        </div>
        <div class="player-box" id="player-box">
            <div class="player-2" id="player-2">
                <p>Player 2(O) <br>Score<br><span id="score-O" style="color:white; font-size: large;">0</span></p>
            </div>
        </div>
    </div>
    <button class="button">New Game</button>
    <script src="app.js"></script>
</body>

</html>
